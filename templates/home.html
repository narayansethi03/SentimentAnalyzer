		<header class="dotted" style="background-color: #000; height: 100vh;">

				<p class="cyberpunk inverse scannedv htext" style="margin-top: 20px;">Hello! This is Narayan Sethi. This is a project that can analyze sentiment of a sentance. You can add in any statement and it will let you know if it is positive or negative. The result is determined on the basis of keywords used in the statement.</p>
			</div>

		</div>

<section id="test">

</section>
